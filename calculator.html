<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <h3>Sceintific Calculator</h3>
      </div>
      <div class="row">
        <div class="screen"><input type="text" id="fname" name="fname"></div>
      </div>
      <div class="row">
        <div class="btn text-danger w-21px">C</div>
        <div class="btn">&#8730;</div>
        <div class="btn">(</div>
        <div class="btn">)</div>
        <div class="btn text-danger"><i class="bi bi-x-square"></i></div>
      </div>
      <div class="row">
        <div class="btn w-21px">&#8719;</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn w-16px">/</div>
      </div>
      <div class="row">
        <div class="btn">tan</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn"><i class="bi bi-dash-lg"></i></div>
      </div>
      <div class="row">
        <div class="btn">cos</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn"><i class="bi bi-slash-lg"></i></div>
      </div>
      <div class="row">
        <div class="btn">sin</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn"><i class="bi bi-x-lg"></i></div>
        <div class="btn">=</div>
      </div>
    </div>
  </body>
</html>
