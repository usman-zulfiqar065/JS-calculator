<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"></link>
    <script src="calculator.js"></script>
  </head>
  <body>
    
    <table class="calculator">
      <tr>
        <th colspan="5"><h3>Scientific Calculator</h3></th>
      </tr>
      <tr>
        <td colspan="5"><div class="screen"><input type="text" id="screen-input"></div></td>
      </tr>
      <tr>
        <td><button onclick="clearScreen()" class="btn text-danger">C</button></td>
        <td><button onclick="addValue('sqrt(')" class="btn">&#8730;</button></td>
        <td><button onclick="addValue('(')" class="btn">(</button></td>
        <td><button onclick="addValue(')')" class="btn">)</button></td>
        <td><button onclick="removeLast()" class="btn text-danger">âŒ«</button></td>
      </tr>
      <tr>
        <td><button onclick="addValue('Math.PI')" class="btn">&#928</button></td>
        <td><button onclick="addValue(7)" class="btn">7</button></td>
        <td><button onclick="addValue(8)" class="btn">8</button></td>
        <td><button onclick="addValue(9)" class="btn">9</button></td>
        <td><button onclick="addValue('/')" class="btn">/</button></td>
      </tr>
      <tr>
        <td><button onclick="addValue('tan(')" class="btn">tan</button></td>
        <td><button onclick="addValue(4)" class="btn">4</button></td>
        <td><button onclick="addValue(5)" class="btn">5</button></td>
        <td><button onclick="addValue(6)" class="btn">6</button></td>
        <td><button onclick="addValue('-')" class="btn">-</button></td>
      </tr>
      <tr>
        <td><button onclick="addValue('cos(')" class="btn">cos</button></td>
        <td><button onclick="addValue(1)" class="btn">1</button></td>
        <td><button onclick="addValue(2)" class="btn">2</button></td>
        <td><button onclick="addValue(3)" class="btn">3</button></td>
        <td><button onclick="addValue('+')" class="btn">+</button></td>
      </tr>
      <tr>
        <td><button onclick="addValue('sin(')" class="btn">sin</button></td>
        <td><button onclick="addValue('.')" class="btn fw-bolder">.</button></td>
        <td><button onclick="addValue(0)" class="btn">0</button></td>
        <td><button onclick="addValue('*')" class="btn fw-lighter">X</button></td>
        <td rowspan="2"><button onclick="calculate()" class="btn h-107px">=</button></td>
      </tr>
      <tr>
        <td><button onclick="addValue('E')" class="btn text-danger">e</button></td>
        <td><button onclick="addValue('log(')" class="btn">log</button></td>
        <td><button onclick="addValue('log10(')" class="btn">log10</button></td>
        <td><button onclick="addValue('%')" class="btn">%</button></td>
      </tr>
    </table>
  </body>
</html>
