<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <h3>Sceintific Calculator</h3>
      </div>
      <div class="row">
        <div class="screen"><input type="text" name="fname" id="screen"></div>
      </div>
      <div class="row">
        <button class="btn text-danger w-50px">C</button>
        <button class="btn">&#8730;</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn text-danger w-44px"><i class="bi bi-x-square"></i></button>
      </div>
      <div class="row">
        <button class="btn w-50px">pi</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn w-44px">/</button>
      </div>
      <div class="row">
        <button class="btn w-50px">tan</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn w-44px"><i class="bi bi-dash-lg"></i></button>
      </div>
      <div class="row">
        <button class="btn w-50px">cos</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn w-44px"><i class="bi bi-slash-lg"></i></button>
      </div>
      <div class="row">
        <button class="btn w-50px">sin</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn"><i class="bi bi-x-lg"></i></button>
        <button class="btn w-44px">=</button>
      </div>
    </div>
  </body>
</html>
